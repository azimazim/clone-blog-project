<!DOCTYPE html>
{% extends 'blog/base.html' %}
{% block title %}
    <title>Post Form Delete</title>
{% endblock %}
{% block body_block %}
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete {{ object }}?</p>
        <input type="submit" class="btn btn-danger" value="Confirm Delete">
    </form>
{% endblock %}
