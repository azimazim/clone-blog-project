<!DOCTYPE html>
{% extends 'blog/base.html' %}
{% block title %}
    <title>Post Form</title>
{% endblock %}
{% block body_block %}
    <h1>New Post</h1>
    <form class="post-form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-outline-success">Save</button>
    </form>

    <script>var editor = new MediumEditor('.editable');</script>
{% endblock %}
